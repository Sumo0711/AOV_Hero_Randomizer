<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AOV 隨機生成器（分開抽）</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #1b1b1b;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 2rem; margin-bottom: 20px; }
    h2 { font-size: 1.5rem; margin: 20px 0 10px; }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      margin: 10px 0;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover { background-color: #45a049; }
    .result {
      margin-top: 10px;
      font-size: 1.2rem;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }
    .checkbox-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
      margin: 10px auto;
      background: #2a2a2a;
      padding: 8px;
      border-radius: 10px;
    }
    label { margin: 4px 10px; display: flex; align-items: center; }
    .section { margin-bottom: 30px; }
  </style>
</head>
<body>
  <h1>AOV 隨機生成器（分開抽）</h1>

  <div class="section" id="heroSection">
    <h2>英雄</h2>
    <button onclick="draw('hero')">🎲 隨機英雄</button>
    <div class="result" id="heroResult">還沒抽取</div>
    <div class="checkbox-list" id="heroList"></div>
  </div>

  <div class="section" id="skillSection">
    <h2>挑戰者技能</h2>
    <button onclick="draw('skill')">🎲 隨機技能</button>
    <div class="result" id="skillResult">還沒抽取</div>
    <div class="checkbox-list" id="skillList"></div>
  </div>

  <div class="section" id="laneSection">
    <h2>分路</h2>
    <button onclick="draw('lane')">🎲 隨機分路</button>
    <div class="result" id="laneResult">還沒抽取</div>
    <div class="checkbox-list" id="laneList"></div>
  </div>

  <script>
    let heroes = [], skills = [], lanes = [];

    async function loadData() {
      try {
        const response = await fetch('DB.json');
        const data = await response.json();
        heroes = data.heroes;
        skills = data.skills;
        lanes = data.lanes;

        renderList('hero', heroes);
        renderList('skill', skills);
        renderList('lane', lanes);
      } catch (err) {
        console.error(err);
        alert("資料載入失敗，請確認 DB.json 是否存在");
      }
    }

    function renderList(type, items) {
      const container = document.getElementById(type + 'List');
      container.innerHTML = '';
      items.forEach((item, idx) => {
        const label = document.createElement('label');
        label.innerHTML = `<input type="checkbox" value="${item}" id="${type}${idx}"> ${item}`;
        container.appendChild(label);
      });
    }

    function getRandomItem(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function draw(type) {
      let sourceArr = [];
      let resultDiv;

      if(type === 'hero') {
        sourceArr = heroes;
        resultDiv = document.getElementById('heroResult');
      } else if(type === 'skill') {
        sourceArr = skills;
        resultDiv = document.getElementById('skillResult');
      } else if(type === 'lane') {
        sourceArr = lanes;
        resultDiv = document.getElementById('laneResult');
      }

      const excluded = Array.from(document.querySelectorAll(`#${type}List input[type=checkbox]:checked`)).map(c => c.value);
      const available = sourceArr.filter(i => !excluded.includes(i));

      if(available.length === 0) {
        alert("⚠️ 請至少保留一個可抽項目！");
        return;
      }

      const picked = getRandomItem(available);
      resultDiv.textContent = picked;
    }

    loadData();
  </script>
</body>
</html>
