<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AOV 隨機生成器</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #1b1b1b;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 2rem; margin-bottom: 20px; }
    h2 { font-size: 1.5rem; margin: 20px 0 10px; }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      margin: 10px 0;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover { background-color: #45a049; }
    .result {
      margin-top: 10px;
      font-size: 1.2rem;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }
    select {
      background: #2a2a2a;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 6px;
      margin-top: 8px;
      min-width: 200px;
    }
  </style>
</head>
<body>
  <h1>AOV 隨機生成器</h1>

  <div class="section" id="heroSection">
    <h2>英雄</h2>
    <select id="heroExclude" multiple></select><br>
    <button onclick="draw('hero')">隨機英雄</button>
    <div class="result" id="heroResult">還沒抽取</div>
  </div>

  <div class="section" id="skillSection">
    <h2>挑戰者技能</h2>
    <select id="skillExclude" multiple></select><br>
    <button onclick="draw('skill')">隨機技能</button>
    <div class="result" id="skillResult">還沒抽取</div>
  </div>

  <div class="section" id="laneSection">
    <h2>分路</h2>
    <select id="laneExclude" multiple></select><br>
    <button onclick="draw('lane')">隨機分路</button>
    <div class="result" id="laneResult">還沒抽取</div>
  </div>

  <script>
    let heroes = [], skills = [], lanes = [];

    async function loadData() {
      try {
        const response = await fetch('DB.json');
        const data = await response.json();
        heroes = data.heroes;
        skills = data.skills;
        lanes = data.lanes;

        populateSelect('heroExclude', heroes);
        populateSelect('skillExclude', skills);
        populateSelect('laneExclude', lanes);
      } catch (err) {
        console.error(err);
        alert("資料載入失敗，請確認 DB.json 是否存在");
      }
    }

    function populateSelect(selectId, items) {
      const select = document.getElementById(selectId);
      select.innerHTML = "";
      items.forEach(item => {
        const option = document.createElement('option');
        option.value = item;
        option.textContent = item;
        select.appendChild(option);
      });
    }

    function getRandomItem(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function draw(type) {
      let sourceArr = [];
      let selectId, resultDiv;

      if(type === 'hero') { sourceArr = heroes; selectId='heroExclude'; resultDiv=document.getElementById('heroResult'); }
      if(type === 'skill') { sourceArr = skills; selectId='skillExclude'; resultDiv=document.getElementById('skillResult'); }
      if(type === 'lane') { sourceArr = lanes; selectId='laneExclude'; resultDiv=document.getElementById('laneResult'); }

      const select = document.getElementById(selectId);
      const excluded = Array.from(select.selectedOptions).map(o => o.value);
      const available = sourceArr.filter(i => !excluded.includes(i));

      if(available.length === 0){
        alert("⚠️ 請至少保留一個可抽項目！");
        return;
      }

      resultDiv.textContent = getRandomItem(available);
    }

    loadData();
  </script>
</body>
</html>
